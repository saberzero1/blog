<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-weight: 300;
    }
    body {
    background-color: #1c1c21;
    color: #e0e0e2;
    overflow-x: hidden;
    overflow-y: hidden;
    font-family: Helvetica, Arial;
    }
    section {
    background-color: #1c1c21;
    }
    header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    transform-style: preserve-3d;
    z-index: -1;
    }
    header > div {
    text-align: center;
    }
    .background-svg {
    transform: translateZ(-20px) scale(3);
    }
    .layer-1-svg {
    transform: translateZ(-8px) scale(1.8);
    }
    .layer-2-svg {
    transform: translateZ(-4px) scale(1.4);
    }
    .layer-3-svg {
    transform: translateZ(-2px) scale(1.2);
    }
    .layer-4-svg {
    transform: translateZ(-1px) scale(1.1);
    }
    .foreground-svg {
        transform: translateZ(-0px) scale(1);
    }
    .title {
    text-shadow: 0 0 5px #1c1c21;
    }
    h4.title {
    font-size: 3.5rem;
    line-height: 4rem;
    margin: 0;
    }
    h1.title {
    font-size: 14rem;
    line-height: 14rem;
    margin: 0;
    }
    .wrapper {
    background-color: #1c1c21;
    position: absolute;
    left: 0;
    width: 100%;
    height: 100%;
    overflow-y: hidden;
    overflow-x: hidden;
    -ms-overflow-style: none;
    scrollbar-width: none;
    }
    .parallax {
    position: absolute;
    height: 100%;
    width: 100%;
    object-fit: cover;
    z-index: -1;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="wrapper">
    <header>
        <img src="background-svg.svg" class="background-svg parallax" alt="Background">
        <img src="layer-1-svg.svg" class="layer-1-svg parallax" alt="Layer 1">
        <img src="layer-2-svg.svg" class="layer-2-svg parallax" alt="Layer 2">
        <img src="layer-3-svg.svg" class="layer-3-svg parallax" alt="Layer 3">
        <img src="layer-4-svg.svg" class="layer-4-svg parallax" alt="Layer 4">
        <img src="foreground-svg.svg" class="foreground-svg parallax" alt="Foreground">
        <div>
            <h1 class="title">404</h1>
            <h4 class="title">Page Not Found</h4>
        </div>
    </header>
  </div>
</body>
</html>
